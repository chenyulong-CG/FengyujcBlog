{% extends 'base.html' %}
{% block content %}
    <div class="content-body">
        <div class="container">
            <div class="row">
                <main class="col-md-12">
                    <h1 class="page-title">联系作者</h1>
                    <article class="post">
                        <div class="entry-content clearfix">
                            <form action="{% url 'comments:post_email' %}" method="post" class="contact-form">
                                {% csrf_token %} <!-- CSRF验证 -->
                                <div class="row">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input type="text" name="name" placeholder="名称" required>
                                        <input type="email" name="email" placeholder="你的邮箱" required>
                                        <input type="text" name="title" placeholder="主题" required>
                                        <textarea name="text" rows="15" placeholder="正文" required></textarea>
                                        <button class="btn-send btn-5 btn-5b ion-ios-paperplane"><span>发送消息给作者</span></button>
                                    </div>
                                </div>	<!-- row -->
                            </form>
                        </div>
                    </article>
                </main>
            </div>
        </div>
    </div>
{% endblock content %}
